name: Terraform Deploy and Kubernetes Deploy

on:
  workflow_dispatch: {}

jobs:
  terraform-k8s-deploy:
    name: Terraform Apply and Kubernetes Deployment
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      AZURE_RESOURCE_GROUP: "my-aks-rg"             # same as your RG
      AKS_CLUSTER_NAME: "myakscluster"              # same as your cluster name

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Get AKS Credentials
        run: |
          az aks get-credentials --resource-group $AZURE_RESOURCE_GROUP --name $AKS_CLUSTER_NAME --overwrite-existing

      - name: Deploy Kubernetes Manifests
        run: |
          kubectl apply -f ./kubernetes-manifests/deployment.yaml
          kubectl apply -f ./kubernetes-manifests/service.yaml
          kubectl apply -f ./kubernetes-manifests/ingress.yaml